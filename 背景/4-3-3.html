<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>background-origin使用方法</title>
	<style type="text/css">
		div{
			width: 350px;
			background: orange url(images/border.png);
			padding: 20px;
			color:#fff;
			font-size: 60px;
			font-weight: bold;
			-webkit-background-clip:text;
			-webkit-text-fill-color:transparent;
		}
	</style>
</head>
<body>
	<div>图片背景文本填充<br />BACKGROUND</div>
</body>
</html>
