<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>background-origin使用方法</title>
	<style type="text/css">
		div{
			width: 1200px;
			height: 700px;
			border:50px dashed rgba(0,0,0,.8);
			background:rgba(0,25,25,.8) url(images/content.jpg) no-repeat;
			padding: 30px;
			margin: 20px;
		}
		.no-repeat{
			background-repeat: no-repeat;
		}
		.repeat{
			background-repeat: repeat;
		}
	</style>
</head>
<body>
	<div class="no-repeat"></div>
	<div class="repeat"></div>
</body>
</html>
