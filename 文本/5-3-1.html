<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		.text-overflow-clip{
			width: 100px;
			padding: 10px;
			border:1px solid #ccc;
			text-overflow: clip;
			white-space: nowrap;/*强制不换行*/
			overflow: hidden;/*溢出隐藏*/
		}
		.text-overflow-ellipsis{
			width: 100px;
			padding: 10px;
			border:1px solid #ccc;
			text-overflow: ellipsis;
			white-space: nowrap;/*强制不换行*/
			overflow: hidden;/*溢出隐藏*/
		}
	
	</style>
</head>
<body>
	<div class="text-overflow-clip">
		Text-overflow属性值为clip的实战，看看他能不能截取文本？如何截取文本？会怎么显示？
	</div>
	<div class="text-overflow-ellipsis">
		Text-overflow属性值为ellipsis的实战，看看他能不能截取文本？如何截取文本？会怎么显示？
	</div>
</body>
</html>
